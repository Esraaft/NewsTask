<section class="d-flex align-items-end my-5 ">

    <div class="container">    
        <h1 class="text-center p-2">Latest News</h1>
        <owl-carousel-o [options]="customOptions">
      
          <ng-container *ngFor="let article of topNews">
            <ng-template carouselSlide [id]="article.id">
              
              <a (click)="openLink(article.url)">
                <h6>{{article.title}}</h6>
                <img class="w-100" [src]="article.urlToImage" [alt]="article.title">
             </a>

            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
    </div>


</section>
